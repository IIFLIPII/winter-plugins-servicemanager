# ===================================
#  Category List Behavior Config
# ===================================

# Model list column configuration file
list: ~/plugins/philippkuhn/servicemanager/models/category/columns.yaml

# Model class
modelClass: PhilippKuhn\ServiceManager\Models\Category

# List title
title: philippkuhn.servicemanager::lang.menu_label.categories

# URL for each record
recordUrl: philippkuhn/servicemanager/categories/update/:id

# Message to display if the list is empty
noRecordsMessage: backend::lang.list.no_records

# Records to display per page
recordsPerPage: 20

# Displays the list column setup button
showSetup: true

# Displays the sorting link on each column
showSorting: true

# Default sorting column and behaviour
defaultSort:
    column: sort_order
    direction: asc

# Display checkboxes next to each record
showCheckboxes: true

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: list_toolbar

    # Search widget configuration
    search:
        prompt: backend::lang.list.search_prompt

# Filter widget configuration
filter: config_filter.yaml
