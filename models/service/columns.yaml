columns:

    name:
        label: philippkuhn.servicemanager::lang.service.field_name
        type: text
        searchable: true
        sortable: true

    category:
        label: philippkuhn.servicemanager::lang.service.field_category
        type: text
        searchable: true
        sortable: true
        relation: category
        select: name

    is_active:
        label: philippkuhn.servicemanager::lang.service.field_is_active
        type: switch
        sortable: true
        cssClass: disabled
